<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice16</title>
</head>
<body>
    <script>
        let liste = '<ul>';
        let nombre = 10;
        for(let i = 0;i < nombre;i++) {
            liste = liste + '<li>' + Math.floor(Math.random() * 100) + '</li>';
        }
        liste = liste + '</ul>';
        document.body.innerHTML = liste;
    </script>
</body>
</html>
